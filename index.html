<script>

}

function toggleMusic(){

}

document.querySelectorAll(".screen").forEach(s=>s.style.display="none");

}

<div id="game" class="screen">
<h2 id="question"></h2>

<script>
const data={
animals:["Cat","Dog","Cow","Fish","Bird","Lion","Tiger","Elephant","Monkey","Rabbit","Duck","Goat","Horse","Sheep","Frog"],
food:["Apple","Rice","Milk","Bread","Cake","Egg","Pizza","Banana","Fish","Soup","Cheese","Burger","Orange","Chicken","Water"],
colors:["Red","Blue","Green","Yellow","Black","White","Pink","Purple","Orange","Brown","Gray","Cyan","Gold","Silver","Violet"]
};

let world="";
let q=0;
let timer;

function startGame(w){
world=w;
q=0;
show("game");
loadQ();
}

function loadQ(){
clearInterval(timer);
let list=data[world];
let correct=list[q];
document.getElementById("question").innerText="Find: "+correct;

let opts=[correct];
while(opts.length<3){
let r=list[Math.floor(Math.random()*15)];
if(!opts.includes(r)) opts.push(r);
}
opts.sort(()=>Math.random()-0.5);

let html="";
opts.forEach(o=>{
html+=`<button onclick="pick('${o}','${correct}')">${o}</button>`;
});
document.getElementById("options").innerHTML=html;

let t=5;
document.getElementById("timer").innerText=t;
timer=setInterval(()=>{
t--;
document.getElementById("timer").innerText=t;
if(t==0){
q++;
if(q<15) loadQ();
else show("home");
}
},1000);
}

function pick(a,c){
clearInterval(timer);
if(a==c) correctSound.play();
else wrongSound.play();
q++;
if(q<15) setTimeout(loadQ,500);
else show("home");
}
</script>
